<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Localstorage Page</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

    />
  </head>
  <body>   

      <div class="row">
        <div class="col-5 mx-auto">
          <div class="items list-group list-group-flush">
            <h2 class="p">A Black Friday Est√° Chegando</h2>
            <h6 class="cab">Coloque seu email abaixo para receber novidades</h6>  
        </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
        <div class="row mt-4">
          <div class="col-4 mx-auto">
            <label>Digite seu email: </label>
            <input email="email" class="form-control" type="text" />
            <input type="button" value="Enviar" class="btn btn-primary mt-3" onclick="addItem()">        
                        
          </div>
        </div>
    
    </body>
  
  <!-- Bootstrap JS -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
   
  <script>
     function addItem() {
      // Pegando os valores dos campo email
      const email = $('input[email=email]').val();
      
      // Criando uma string com objeto a ser adicioando np localstore
      const dataObj = JSON.stringify({email});

      localStorage.setItem('item', dataObj);
     }
  
  </script>
